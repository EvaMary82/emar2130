<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Task List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>


</head>

<body class="body">
  <section class="hero-section">
    <div class="header-text-content">
      <h1 class="header-text">Track your podcast addiction!</h1>
      <a href="#" class="button-primary"> Add Title </a>
    </div>
    <aside id="form-container">

      <button class="close-button">&times;</button>

      <div class="container">
        <form>

          <div class="step step-1 active">
            <div class="form-group">
              <label for="podcastName">Podcast Name :</label>
              <input type="text" id="podcastName" name="podcastName" required="true">
            </div>
            <div class="form-group">
              <label for="episodeTitle">Episode title :</label>
              <input type="text" id="episodeTitle" name="episodeTitle" required="true">
            </div>
            <div class="form-group">
              <label for="episodeNumber">Episode number :</label>
              <input type="number" id="episodeNumber" name="episodeNumber" >
            </div>
            <button type="button" class="next-btn">
              <span class="button-text">Next</span>
            </button>
          </div>

          <div class="step step-2">
            <div class="form-group">
              <label for="genre">Genre :</label>
              <input type="hidden" id="genre" name="genre">
              <div class="genre-carousel">
                <div class="genre-item">
                  <input type="radio" id="genre-philosophy" name="genre" value="philosophy">
                  <label for="genre-philosophy">
                    <img src="images/podcast (philosophy).png" alt="podcast-image(philosophy)">
                    <span class="genre-name">Philosophy</span>
                  </label>
                </div>
                <div class="genre-item">
                  <input type="radio" id="genre-film & TV" name="genre" value="film & TV">
                  <label for="genre-film & TV">
                    <img src="images/podcast (film & TV).png" alt="podcast-image(film & TV)">
                    <span class="genre-name">Film & TV</span>
                  </label>
                </div>
                <div class="genre-item">
                  <input type="radio" id="genre-news" name="genre" value="news">
                  <label for="genre-news">
                    <img src="images/podcast (news).png" alt="podcast-image(news)">
                    <span class="genre-name">News</span>
                  </label>
                </div>
                <div class="genre-item">
                  <input type="radio" id="genre-self-care" name="genre" value="self-care">
                  <label for="genre-self-care">
                    <img src="images/podcast (self-care).png" alt="podcast-image(self-care)">
                    <span class="genre-name">Self-care</span>
                  </label>
                </div>
                <div class="genre-item">
                  <input type="radio" id="genre-finance" name="genre" value="finance">
                  <label for="genre-finance">
                    <img src="images/podcast (finance).png" alt="podcast-image(finance)">
                    <span class="genre-name">Finance</span>
                  </label>
                </div>
                <div class="genre-item">
                  <input type="radio" id="genre-crime" name="genre" value="crime">
                  <label for="genre-crime">
                    <img src="images/podcast (crime).png" alt="podcast-image(crime)">
                    <span class="genre-name">Crime</span>
                  </label>
                </div>
                <div class="genre-item">
                  <input type="radio" id="genre-comedy" name="genre" value="comedy">
                  <label for="genre-comedy">
                    <img src="images/podcast (comedy).png" alt="podcast-image(comedy)">
                    <span class="genre-name">Comedy</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <fieldset id="ratingFieldset">
                <label for="rating">Rating :</label>
                <div class="star-rating">
                  <input type="radio" id="star-5" name="rating" value="1">
                  <label for="star-5" class="star">&#9733;</label>
                  <input type="radio" id="star-4" name="rating" value="2">
                  <label for="star-4" class="star">&#9733;</label>
                  <input type="radio" id="star-3" name="rating" value="3">
                  <label for="star-3" class="star">&#9733;</label>
                  <input type="radio" id="star-2" name="rating" value="4">
                  <label for="star-2" class="star">&#9733;</label>
                  <input type="radio" id="star-1" name="rating" value="5">
                  <label for="star-1" class="star">&#9733;</label>
                </div>
              </fieldset>
            </div>
            <button type="button" class="previous-btn">
              <span class="button-text">Back</span>
            </button>
            <button type="button" class="next-btn">
              <span class="button-text">Next</span>
            </button>
          </div>

          <div class="step step-3">
            <div class="form-group">
              <label for="platform">Platform :</label>
              <select id="platform" name="platform" required="true">
                <option value="">Select a platform</option>
                <option value="spotify">Spotify</option>
                <option value="apple">Apple Podcasts</option>
                <option value="google">Google Podcasts</option>
                <option value="pandora">Pandora</option>
                <option value="website(stream)">Website (stream)</option>
                <option value="audible">Audible</option>
                <option value="npr one">NPR One</option>
                <option value="tune in">Tune In</option>
                <option value="deezer">Deezer</option>
                <option value="podcast addict">Podcast Addict</option>
                <option value="radio public">Radio Public</option>
                <option value="stitcher">Stitcher</option>
                <option value="overcast">Overcast</option>
                <option value="pocket casts">Pocket Casts</option>
                <option value="castbox">CastBox</option>
                <!-- Add more platform options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="host">Host :</label>
              <input type="text" id="host" name="host" required="true">
            </div>
            <div class="form-group">
              <label for="tags">Tag :</label>
              <input type="text" id="tags" name="tags" value="#fav">
            </div>
            <button type="button" class="previous-btn">
              <span class="button-text">Back</span>
            </button>
            <button type="submit" class="submit-btn">
              <span class="button-text">Submit</span>
            </button>
          </div>

        </form>
      </div>
    </aside>

    <div class="hero-image"> <img src="images/hero-image.png"></div>
  </section>
  <section class="layout-grid">


    </div>
  </section>
  <aside id="more-info-container">
    <div class="podcast-item">
      <div class="more-info-image">
        <img id="genre-image" src="images/podcast (default).png">
      </div>
      <div class="stars-container" id="stars-container">
      </div>
    </div>
    <div class="more-info">
      <div class="field">
        <span>Date :</span>
        <span id="more-info-date"></span>
      </div>
      <div class="field">
        <span>Podcast Name :</span>
        <span id="more-info-podcastName"></span>
      </div>
      <div class="field">
        <span>Episode title :</span>
        <span id="more-info-episodeTitle"></span>
      </div>
      <div class="field">
        <span>Episode number :</span>
        <span id="more-info-episodeNumber"></span>
      </div>
      <div class="field">
        <span>Host(s) : </span>
        <span id="more-info-host"></span>
      </div>
      <div class="field">
        <span>Platform : </span>
        <span id="more-info-platform"></span>
      </div>
      <div class="field">
        <span>Genre : </span>
        <span id="more-info-genre"></span>
      </div>
      <div class="field">
        <span>Tags : </span>
        <span id="more-info-tags"></span>
      </div>
    </div>
    <button class="more-info-close-button">&times;</button>
    <img src="images/trash_icon.png" alt="trashcan-icon" id="trashcan-icon">
  </aside>
  <section id="confirmation-modal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this item?</p>
      <button id="confirm-delete">Yes</button>
      <button id="refuse-delete">No</button>
    </div>
  </section>
  <section class="footer-section">
    <div class="footer-image"> <img src="images/footer-image.png"></div>
    <div class="footer-text-content">
      <h2 class="footer-text">Tracking made easy</h2>
      <a href="#" class="button-secondary"> Add Title </a>
    </div>
  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
